<!doctype html>
<html>
<textarea id="output_area" style="width:100%; height:50%">Click the button</textarea>
<button onclick="output(event)" style="width:100%; height:50%">Click to see mouse position</button>
<script src="multiply.js"></script>
<script>
function output(event) {
    var sX = event.screenX;
    var sY = event.screenY;
    var coords = "screen - X: " + sX + ", Y coords: " + sY;
    document.getElementById("output_area").innerHTML = "For coordinates " + coords + "multiplied=" + Module.multiply(sX,sY);
}
</script>
</html>
