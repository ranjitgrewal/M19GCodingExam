<!doctype html>
<html>
<textarea id="output_area" style="width:100%; height:300px"></textarea>
<button id="get_result" onclick="output(event)" style="width:100%; height:300px">Click to see mouse position</button>
<script src="multiplyV2.js"></script>
<script >
function output(event){
	var x = event.clientX;
   	var y = event.clientY;
	var result=Module.multiply(x,y);
	var text=document.getElementById("output_area").innerHTML;
    document.getElementById("output_area").innerHTML = text + Module.multiply(x,y);
}
</script>
</html>
